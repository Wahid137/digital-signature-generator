<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Digital Signature Example</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card m-5">
                    <div class="card-body">
                        <h1>Digital Signature Example</h1>
                        <div>
                            <textarea class="form-control" id="message" rows="4" cols="50"
                                placeholder="Enter message to sign"></textarea>
                        </div>
                        <div class="mt-3 mb-3">
                            <button class="btn btn-success" onclick="generateKeys()">Generate Keys</button>
                            <button class="btn btn-primary" onclick="signMessage()">Sign Message</button>
                            <button class="btn btn-warning" onclick="verifySignature()">Verify Signature</button>
                        </div>
                        <div>
                            <p><strong>Public Key:</strong></p>
                            <pre id="publicKeyDisplay"></pre>
                        </div>
                        <div>
                            <p><strong>Signature:</strong></p>
                            <pre id="signatureDisplay"></pre>
                        </div>
                        <div>
                            <p><strong>Verification Result:</strong></p>
                            <p id="verificationResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js Code Here -->
    <script src="main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
